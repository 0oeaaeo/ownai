{% extends 'base.html' %}

{% block title %}
  Change Password
{% endblock %}

{% block main %}
  <form
    method="post"
    class="d-flex flex-column gap-3 mx-auto col-sm-9 col-md-6"
  >
    <div>
      <label for="current-password" class="form-label">Current Password</label>
      <input
        type="password"
        name="current-password"
        id="current-password"
        class="form-control"
        required
      />
    </div>
    <div>
      <label for="new-password" class="form-label">New Password</label>
      <input
        type="password"
        name="new-password"
        id="new-password"
        class="form-control"
        required
      />
    </div>
    <div>
      <label for="new-password-confirmation" class="form-label"
        >Confirm New Password</label
      >
      <input
        type="password"
        name="new-password-confirmation"
        id="new-password-confirmation"
        class="form-control"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Change Password</button>
  </form>
{% endblock %}
